<div class="card" style="width: 18rem;">
  <img src="https://picsum.photos/200/300" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">Nome: {{ pop.name}}</h5>
    <p class="card-text">Anni: {{pop.age}}</p>
    <p class="card-text">Forza: {{pop.strength}}</p>
    <p class="card-text">Id: {{pop.id}}</p>
    <p class="card-text">Dead: {{pop.dead}}</p>

  </div>
</div>
